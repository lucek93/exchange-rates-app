<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e42ef226d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Exchange Rates App</title>
</head>
<body>
    <div class="container py-5">
        <h1>Foreign Exchange Rates</h1>
            <div class="row text-center justify-content-center h-100 w-100 currency-app">
                <div class="currency-list d-flex flex-column align-items-center p-2 col-sm-12 col-md-5" id="currency">
                    <h2 class="p-1 mb-3">Latest foreign exchange reference rates</h1>
                    <p class="base-currency font-weight-bold">Base: PLN <img src="./img/PLN.png" alt=""></p>
                </div>
                <div class="historical-rates p-2 col-sm-12 col-md-7">
                    <h2 class="p-1 mb-3">Historical rates since Monday last week</h2>
                    <div class="historical-rates-list">
                    </div>
                </div>
            </div>
            <div class="scroll">
                <i class="fas fa-angle-double-down"></i>
            </div>
            
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script  src="./js/index.js"></script>

</body>
</html>
